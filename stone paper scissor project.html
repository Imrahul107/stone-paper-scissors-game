<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor project</title>
    <link rel="stylesheet" href="stone paper scissor project.css">
</head>
<body>
    <h1 class="heading_class">Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <div class="circle"></div>
            <img src="paper.png"/>
        </div>
        <div class="choice" id="rock">
            <div class="circle"></div>
            <img src="rock.png"/>
        </div>
        <div class="choice"id="scissors">
            <div class="circle"></div>
            <img src="scissors.png"/>
        </div>
    </div>    
    <div class="score-board">
        <div class="score">
             <p id="user-score">0</p>
             <p>You</p>
        </div>
        <div class="score">
            <p id=comp-score>0</p>
            <p>computer</p>
        </div>
     </div>
     <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <button id="reset-button">Reset Game</button>
    <script src="stone paper scissor project.js"></script>
</body>
</html>
